{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-9 col-xs-12">
        <div class="page-header">
            <h1>Quantified Self Companion</h1>
        </div>
    </div>
    <div class="col-lg-3 col-xs-12">
        <ul class="nav nav-pills page-header">
            <li><a href="/upload">Upload</a></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/signout">Sign Out</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-lg-2">
        <form action="/reports/upload" enctype="multipart/form-data" method="POST">{% csrf_token %}
            <input type="file" name="reports">
            <br>
            <input style="width:100%" class="btn btn-primary" type="submit" value="Upload Report">
        </form>
    </div>
    <div class="col-lg-4">
        <div class="alert alert-info" role="alert">
            <p>Upload your reporter-export.json file and then go to the 'Home' link to check it out!</p>
        </div>
        <div class="alert alert-danger" role="alert">
            <p>**NOTE** Must be an export from Reporter 1.2</p>
        </div>
    </div>
</div>
{% endblock %}
